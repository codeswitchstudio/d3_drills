<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>

    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm"
      // var h1 = d3.select("body").append("h1").text("Behold, Sunshine!")

      // Part1
      // Creating Elements

      // With raw JavaScript
      let body = document.body
      let h1 = document.createElement("h1")
      let h1_text = document.createTextNode("Behold, sunshine!")

      h1.appendChild(h1_text)
      body.appendChild(h1)

      // With D3
      let paragraph = d3
        .select("body")
        .append("p")
        .text("Be gone ye dismal, grey clouds")

      // Part 2
      // Styles vs attributes

      // Setting an attribute
      h1.setAttribute("class", "color fav_color")

      // Setting a style
      h1.style.color = "orange"

      // With D3

      // Setting an attribute
      paragraph.attr("class", "color")

      // Setting a style
      paragraph.style("color", "gray")
    </script>
  </body>
</html>
