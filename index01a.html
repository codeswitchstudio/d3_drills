<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fave Flowers</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/d3@7/+esm"></script> -->
  </head>
  <body>
    <div id="content">
      <h1>Fern among the Flowers</h1>

      <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm"

        // var h1 = d3.select("body").append("h1").text("Behold, Sunshine!")
        //Flower Exercise Data

        var flowers = [
          {
            name: "Hydrangia",
            latin: "Hydrangea",
            light: "Sun",
            ease: 3,
          },
          {
            name: "Chrysanthemum",
            latin: "Chrysanthemum",
            light: "Part Sun",
            ease: 1,
          },
          {
            name: "Peony",
            latin: "Paeonia",
            light: "Part Sun",
            ease: -1,
          },
          {
            name: "Orchid",
            latin: "Orchidaceae",
            light: "Shade",
            ease: -5,
          },
          {
            name: "Fern",
            latin: "Drypoteris",
            light: "Shade",
            ease: 5,
          },
          {
            name: "Rose",
            latin: "Rosa",
            light: "Sun",
            ease: -4,
          },
          {
            name: "Tulip",
            latin: "Tulipa",
            light: "Shade",
            ease: -2,
          },
          {
            name: "Daisy",
            latin: "Bellis perennis",
            light: "Part Sun",
            ease: 4,
          },
        ]

        flowers.map(function (flower) {
          flower["value"] = Math.floor(Math.random() * 100) + 1
          return flower
        })

        var width = 500
        var height = 300

        var svg = d3
          .select("#content")
          .append("svg")
          .attr("viewBox", "0 0 " + width + " " + height)
          .attr("width", width)
          .attr("height", height)

        var rects = svg.selectAll("rect").data(flowers).enter().append("rect")

        rects
          .attr("x", function (d, i) {
            return i * 20
          })
          .attr("y", function (d) {
            return height - d["value"]
          })
          .attr("width", 20)
          .attr("height", function (d) {
            return d["value"]
          })
      </script>
    </div>
  </body>
</html>
