<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive svg</title>
  </head>
  <body>
    <div style="width: 100%; max-width: 1200px; margin: 0 auto">
      <svg viewBox="0 0 900 600" style="border: 5px solid black" ;>
        <line class="first-line" x1="450" y1="45" x2="149" y2="225" />
        <rect class="straight" x="260" y="25" width="120" height="60" />
        <rect
          class="rounded"
          x="260"
          y="100"
          width="120"
          height="60"
          rx="20"
          ry="20"
        />
        <rect class="square" x="260" y="175" width="60" height="60" />
        <circle cx="530" cy="80" r="50" />
        <text x="530" y="80" text-anchor="middle">circle</text>
        <ellipse cx="530" cy="205" rx="50" ry="30" />
        <text x="260" y="255">liney line</text>
        <path
          class="path01"
          d="M680 150 C 710 80, 725 80, 755 150 S 810 220, 840 150"
          fill="none"
          stroke="#773b9a"
          stroke-width="3"
        />
        <text x="60" y="260">liney liney line</text>
        <path
          class="petal"
          d="M 0,0  C -10,-10 -10,-40 0,-50 C 10,-40  10,-10, 0, 0"
          transform="translate(100, 150)"
        />

        <path
          d="M 10 10 H 90 V 90 H 10 Z"
          fill="transparent"
          stroke="green"
          stroke-width="4"
        />
        <path d="M 30 30 h 80 v 80 h -80 Z" fill="transparent" stroke="black" />
        <path
          d="M 70 20 C 70 20, 110 70, 410 10"
          stroke="purple"
          stroke-width="5"
          fill="transparent"
        />

        <path d="M 10 180 Q 95 60 180 180" stroke="black" fill="transparent" />

        <path
          d="M 10 80 Q 52.5 10, 95 80 T 180 80"
          stroke="black"
          fill="transparent"
        />

        <polyline
          points="40 60 80 20 120 60"
          stroke="black"
          stroke-width="10"
          stroke-linecap="butt"
          fill="none"
          stroke-linejoin="miter"
        />

        <polyline
          points="40 140 80 100 120 140"
          stroke="black"
          stroke-width="10"
          stroke-linecap="round"
          fill="none"
          stroke-linejoin="round"
        />

        <polyline
          points="40 220 80 180 120 220"
          stroke="black"
          stroke-width="10"
          stroke-linecap="square"
          fill="none"
          stroke-linejoin="bevel"
        />

        <path
          d="M 10 75 Q 50 10 100 75 T 190 75"
          stroke="black"
          stroke-linecap="round"
          stroke-dasharray="5,10,5"
          fill="none"
        />
        <path
          d="M 10 75 L 190 75"
          stroke="red"
          stroke-linecap="round"
          stroke-width="1"
          stroke-dasharray="5,5"
          fill="none"
        />

        <text x="60" y="400">
          <tspan x="10">She sells hearts</tspan>
          <tspan x="10" dy="15">She sells meats</tspan>
          <tspan x="10" dy="65" font-size="5em">
            Dad, she's driving me mad
          </tspan>
        </text>
        <g>
          <path
            d="M 510 325 L 510 375 L 560 375 Z"
            stroke="black"
            fill="pink"
          />
        </g>
        <g transform="translate (20, 30)">
          <path
            d="M 520 325 L 520 375 L 570 375 Z"
            stroke="black"
            fill="yellow"
          />
        </g>
        <g transform="translate (40, 60)">
          <path
            d="M 530 325 L 530 375 L 580 375 Z"
            stroke="black"
            fill="pink"
          />
          <text x="505" y="325">oi!</text>
        </g>
      </svg>

      <p>Text text</p>
    </div>
  </body>
</html>
